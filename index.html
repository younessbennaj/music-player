<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="js/index.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="cover" id="cover" src="" />
      <div class="title" id="title"></div>
      <div class="author" id="author"></div>
      <div class="times">
        <div id="timer"></div>
        <div id="duration"></div>
      </div>

      <div id="progress" class="progress">
        <div id="progress-inner" class="progress-inner">
          <div id="progress-track" class="progress-track"></div>
        </div>
      </div>
      <div class="commands">
        <button class="step" id="previous">
          <img src="./images/svg/previous.svg" />
        </button>
        <button class="play" id="play">
          <img class="active" id="play-icon" src="./images/svg/play.svg" />
          <img id="stop-icon" src="./images/svg/pause.svg" />
        </button>
        <button class="step" id="next">
          <img src="./images/svg/next.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
